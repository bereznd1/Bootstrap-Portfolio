    <main>
        <div class="container">

                <div class="col-md-8">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2 id="about-header">Contact</h2>
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" value="John Smith">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" value="example@gmail.com">
                                </div>
                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea class="form-control" rows="5" id="message"></textarea>
                                </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                    </div>

                </div>

                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title" id="connect-header">Connect With Me</h3>
                        </div>
                        <div class="panel-body" id="connect-body">
                            <a class="iconhover" href="https://github.com/bereznd1" target="_blank">
                                <img class="img-responsive" src="assets/images/githubicon.png" alt="Github Icon">
                            </a>
                            <a class="iconhover" href="https://www.linkedin.com/in/dennis-bereznyak-bb648940/" target="_blank">

                            </a>
                            <a class="iconhover" href="https://stackoverflow.com/users/9080154/dennis-b" target="_blank">

                            </a>

                    </div>
                </div>
